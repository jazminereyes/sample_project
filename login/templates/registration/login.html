{% extends 'layouts/base.html' %}

{% block content %}
<div class="wrap-login100 p-t-50 p-b-30">
    <div class="row">
        <div class="col-md-12 p-b-30 text-center">
            <h3 class="text-light">Sign In</h3>
        </div>
    </div>
    
    <form class="login100-form validate-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
            <input class="input100" type="text" name="username" placeholder="Username" autofocus required id="id_username">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-user"></i>
            </span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
            <input class="input100" type="password" name="password" placeholder="Password" required id="id_password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-lock"></i>
            </span>
        </div>

        <div class="container-login100-form-btn p-t-10">
            <button class="login100-form-btn" type="submit" value="login">
                Login
            </button>
            <input type="hidden" name="next" value="{{ next }}">
        </div>

        <div class="text-center w-full p-t-10">
            <a class="txt1" href="{% url 'register' %}">
                Create new account
                <i class="fa fa-long-arrow-right"></i>						
            </a>
        </div>
    </form>
</div> 
{% endblock %}
