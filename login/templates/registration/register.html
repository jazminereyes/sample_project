{% extends 'layouts/base.html' %}

{% block content %}
<div class="wrap-login100 p-t-50 p-b-30">
        <div class="row">
            <div class="col-md-12 p-b-30 text-center">
                <h3 class="text-light">Sign Up</h3>
            </div>
        </div>

<form method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    <div class="wrap-input100 m-b-10">
        <input class="input100" type="text" name="username" placeholder="Username" maxlength="150" autofocus required id="id_username">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-user"></i>
        </span>
        {% for error in username.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    </div>

    <div class="wrap-input100 m-b-10">
        <input class="input100" type="password" name="password1" placeholder="Password" required id="id_password1">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock"></i>
        </span>
        {% for error in password.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    </div>

    <div class="wrap-input100 m-b-10">
        <input class="input100" type="password" name="password2" placeholder="Confirm Password" required id="id_password2">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock"></i>
        </span>
        {% for error in password.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    </div>

    <div class="container-login100-form-btn p-t-10">
        <button class="login100-form-btn" type="submit" value="register">
            Register
        </button>
    </div>
</form>

</div>
{% endblock %}
